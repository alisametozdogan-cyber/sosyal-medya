<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Mini Sosyal Medya</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

.app {
  width: 90%;
  max-width: 450px;
  background: white;
  margin: 30px auto;
  padding: 15px;
  border-radius: 8px;
}

h1 {
  text-align: center;
}

textarea {
  width: 100%;
  height: 70px;
  margin-bottom: 10px;
  padding: 8px;
}

button {
  width: 100%;
  padding: 10px;
  background: #1da1f2;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #0d8ddb;
}

.post {
  background: #eee;
  padding: 10px;
  margin-top: 10px;
  border-radius: 5px;
}

.post small {
  color: gray;
}
</style>
</head>

<body>

<div class="app">
  <h1>Mini Sosyal Medya</h1>

  <textarea id="postInput" placeholder="Ne düşünüyorsun?"></textarea>
  <button onclick="postPaylas()">Paylaş</button>

  <div id="postlar"></div>
</div>

<script>
function postPaylas() {
  const input = document.getElementById("postInput");
  const postlar = document.getElementById("postlar");

  if (input.value.trim() === "") {
    alert("Boş post atamazsın!");
    return;
  }

  const div = document.createElement("div");
  div.className = "post";

  const tarih = new Date().toLocaleString("tr-TR");

  div.innerHTML = `
    <p>${input.value}</p>
    <small>${tarih}</small>
  `;

  postlar.prepend(div);
  input.value = "";
}
</script>

</body>
</html>
